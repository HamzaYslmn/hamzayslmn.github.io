<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Örnek Websitem</title>
    <style>
        /* CSS stilleri buraya eklenebilir */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

        nav {
            background-color: #444;
            text-align: center;
            padding: 0.5rem;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
        }

        nav a:hover {
            background-color: #555;
        }

        main {
            padding: 2rem;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
    </style>
</head>

<body>
    <header>
        <h1>Örnek Website</h1>
    </header>
    <nav>
        <a href="#">Anasayfa</a>
        <a href="#">Hakkında</a>
        <a href="#">İletişim</a>
    </nav>
    <main>
        <h2>Hoş Geldiniz</h2>
        <p>Merhaba! Bu, örnek bir HTML websitesinin ana sayfasıdır.</p>
    </main>
    <footer>
        <p>Telif Hakkı © 2023 Örnek Website. Tüm hakları saklıdır.</p>
    </footer>

</html>
