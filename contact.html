<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="shortcut icon" href="./assets/images/logo.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
  /* CSS from style.css relevant for contact page */
  body { background: #121212; font-family: 'Poppins', sans-serif; }
  main { margin: 15px 12px; margin-bottom: 75px; min-width: 259px; }
  article { background: #1a1a1a; border: 1px solid #393939; border-radius: 20px; padding: 15px; box-shadow: -4px 8px 24px rgba(0,0,0,0.25); z-index: 1; display: block; }
  .h2, .h3, .h4, .h5 { color: #fafafa; text-transform: capitalize; }
  .h2 { font-size: 24px; }
  .h3 { font-size: 18px; }
  .article-title { position: relative; padding-bottom: 7px; margin-bottom: 30px; }
  .article-title::after{content:"";position:absolute;bottom:0;left:0;width:30px;height:3px;background:linear-gradient(90deg,#ffe066,#ffd700);border-radius:3px}
  .mapbox{position:relative;height:250px;width:100%;border-radius:16px;margin-bottom:30px;border:1px solid var(--jet);overflow:hidden}
  .mapbox figure{height:100%}
  .mapbox iframe{width:100%;height:100%;border:none;filter:grayscale(1) invert(1)}
  .contact-form{margin-bottom:10px}
  .form-title { margin-bottom: 20px; }
  .input-wrapper { margin-bottom: 10px; }
  .form-input { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #393939; background: #222; color: #fafafa; font-size: 14px; margin-bottom: 10px; }
  .form-input::placeholder { color: #ccc; font-weight: 500; }
  .form-input:focus { border-color: #ffd700; outline: none; }
  textarea.form-input { min-height: 100px; resize: vertical; }
  .form-btn { background: linear-gradient(90deg, #ffe066, #ffd700); color: #222; border: none; border-radius: 8px; padding: 10px 20px; font-size: 15px; font-weight: 500; cursor: pointer; transition: background 0.25s; }
  .form-btn:disabled { background: #393939; color: #aaa; cursor: not-allowed; }
  </style>
</head>
<body>
  <main>
    <article class="contact active" data-page="contact">
      <header>
        <h2 class="h2 article-title">Contact</h2>
      </header>
      <section class="mapbox" data-mapbox>
        <figure>
          <iframe src="https://maps.google.com/maps?q=Ankara%2C%20Turkey&t=&z=13&ie=UTF8&iwloc=&output=embed"></iframe>
        </figure>
      </section>
      <section class="contact-form">
        <h3 class="h3 form-title">Contact Form</h3>
        <form action="#" class="form" data-form>
          <div class="input-wrapper">
            <input type="text" name="fullname" class="form-input" placeholder="Your Name" required data-form-input>
          </div>
          <textarea name="message" class="form-input" placeholder="Your Message" required data-form-input></textarea>
          <button class="form-btn" type="submit" disabled data-form-btn><span id="sendText">Send Message</span> <span id="mailIcon" style="display:none;">ðŸ“§</span></button>
        </form>
      </section>
    </article>
  </main>
  <script>
// Minimal JS for contact form
document.addEventListener('DOMContentLoaded', function () {
  const form = document.querySelector('[data-form]');
  const formInputs = document.querySelectorAll('[data-form-input]');
  const formBtn = document.querySelector('[data-form-btn]');
  const messageInput = document.querySelector('textarea[name="message"]');
  const fullNameInput = document.querySelector('input[name="fullname"]');
  const sendBtn = document.querySelector('.form-btn');
  const sendText = document.getElementById('sendText');
  const mailIcon = document.getElementById('mailIcon');

  // Enable send button if all fields are filled
  function checkInputs() {
    if (messageInput.value.trim() !== '' && fullNameInput.value.trim() !== '') {
      formBtn.removeAttribute('disabled');
    } else {
      formBtn.setAttribute('disabled', 'disabled');
    }
  }
  messageInput.addEventListener('input', checkInputs);
  fullNameInput.addEventListener('input', checkInputs);

  sendBtn.addEventListener('mouseover', () => {
    sendText.textContent = 'Gmail Redirect';
    mailIcon.style.display = 'inline';
  });
  sendBtn.addEventListener('mouseout', () => {
    sendText.textContent = 'Send Message';
    mailIcon.style.display = 'none';
  });

  form.addEventListener('submit', function (event) {
    event.preventDefault();
    const message = messageInput.value.trim();
    const fullName = fullNameInput.value.trim();
    if (message === '' || fullName === '') {
      alert('Please fill in all the fields.');
      return;
    }
    const emailBody = encodeURIComponent(message);
    const emailBodyTitle = encodeURIComponent(fullName);
    const emailLink = `https://mail.google.com/mail/u/0/?fs=1&tf=cm&source=mailto&su=Message+From+Website&to=resmiyslmn@gmail.com&body=${emailBodyTitle}%0A-%0A%0A${emailBody}`;
    window.open(emailLink, '_blank');
    messageInput.value = '';
    fullNameInput.value = '';
    checkInputs();
  });
});
  </script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
